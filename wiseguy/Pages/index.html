<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Guy Reprint Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("pic.jpg"); /* Replace "pic.jpg" with your image path */
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color set to white for better contrast on background image */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background to overlay on the image */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em; /* Increased font size for better emphasis */
            margin: 0;
        }

        main {
            padding: 50px;
            text-align: center; /* Center text to improve readability */
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .hero img {
                width: 200px;
                margin-bottom: 20px;
                border-radius: 50%; /* Rounded corners for the image */
                border: 4px solid #fff; /* White border for contrast */
            }

            .hero p {
                font-size: 1.5em; /* Increased font size for better readability */
                margin-bottom: 20px;
            }

            .hero a {
                background-color: #2e8b57; /* Button background color */
                color: #fff;
                padding: 15px 30px; /* Increased padding for better clickability */
                border: none;
                border-radius: 25px; /* Rounded corners for the button */
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.2s ease;
                font-size: 1.2em; /* Increased font size for better emphasis */
            }

                .hero a:hover {
                    background-color: #38a16c; /* Darker shade on hover for better feedback */
                }

        footer {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for footer */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Wise Guy Reprint Certificate</h1>
    </header>
    <main>
        <section class="hero">
          
            <p>Get your official Wise Guy certificate reprinted here!</p>
            <a href="Index.cshtml" class="let-begin">Let's Begin</a>
        </section>
    </main>
    
</body>
</html>
